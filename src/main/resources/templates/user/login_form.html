<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default-layout">
<th:block layout:fragment="css">
    <link rel="stylesheet" href="../css/signup.css"/>
</th:block>
<th:block layout:fragment="content">
    <body class="align-items-center bg-body-tertiary">
    <main class="form-signin w-100 m-auto" style="text-align: center;">
        <form th:action="@{/user/login}" method="post">
            <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    사용자 ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="ID">
                <label for="username">ID</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
<!--            <div class="form-check text-start my-3">-->
<!--                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">-->
<!--                <label class="form-check-label" for="flexCheckDefault">-->
<!--                    Remember me-->
<!--                </label>-->
<!--            </div>-->
            <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
        </form>
    </main>
    </body>
</th:block>
</html>
