    <!--  공통으로 쓰이는 CSS 파일  -->
    <th:block th:replace="common/styles"></th:block>

    <!-- 컨텐츠 페이지의 CSS 영역 -->
    <th:block layout:fragment="css"></th:block>

    <!-- 공통 Javascript -->
