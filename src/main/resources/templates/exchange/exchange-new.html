<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>게시물 작성</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <form class="container" method="post" action="/exchange/createItem">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" name="itemNm" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" name="itemDetail" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">카테고리</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="itemCategory" id="inlineRadio1" value="FRUIT">
                <label class="form-check-label" for="inlineRadio1">과일</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="itemCategory" id="inlineRadio2" value="VEGETABLE">
                <label class="form-check-label" for="inlineRadio2">야채/채소</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="itemCategory" id="inlineRadio3" value="MEAT">
                <label class="form-check-label" for="inlineRadio3">고기</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="itemCategory" id="inlineRadio4" value="SUPPLIES">
                <label class="form-check-label" for="inlineRadio4">도구/기구</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="itemCategory" id="inlineRadio5" value="ETC">
                <label class="form-check-label" for="inlineRadio5">그 외</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">가격</label>
            <input type="text" name="price" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">수량</label>
            <input type="number" name="stockNumber" class="form-control" min="0" max="99" placeholder="1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/exchange/" class="btn btn-light">Back</a>
    </form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
