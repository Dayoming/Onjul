<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default-layout">
<th:block layout:fragment="content">
<div class="container">
    <form th:action="@{/exchange/createItem}" th:object="${itemDto}" class="container" method="post">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" th:field="*{itemNm}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" th:field="*{itemDetail}" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">카테고리</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{itemCategory}" id="inlineRadio1" value="FRUIT">
                <label class="form-check-label" for="inlineRadio1">과일</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{itemCategory}" id="inlineRadio2" value="VEGETABLE">
                <label class="form-check-label" for="inlineRadio2">야채/채소</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{itemCategory}" id="inlineRadio3" value="MEAT">
                <label class="form-check-label" for="inlineRadio3">고기</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{itemCategory}" id="inlineRadio4" value="SUPPLIES">
                <label class="form-check-label" for="inlineRadio4">도구/기구</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{itemCategory}" id="inlineRadio5" value="ETC">
                <label class="form-check-label" for="inlineRadio5">그 외</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">가격</label>
            <input type="text" th:field="*{price}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">수량</label>
            <input type="number" th:field="*{stockNumber}" class="form-control" min="0" max="99" placeholder="1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/exchange/" class="btn btn-light">Back</a>
    </form>
</div>
</th:block>
</html>
