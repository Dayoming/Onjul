<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default-layout">
<th:block layout:fragment="content">
    <div class="container-xxl py-6">
        <div class="container-xxl py-6">
            <form class="container" th:action="@{/exchange/update}" method="post">
                <input name="id" type="hidden" th:value="${item.id}">
                <input name="regTime" type="hidden" th:value="${item.regTime}">
                <div class="mb-3">
                    <label class="form-label">판매 상태</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemSellStatus" id="sellBtn" value="SELL"
                               th:checked="${item.itemSellStatus.name() eq 'SELL'}">
                        <label class="form-check-label" for="inlineRadio1">SELL</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemSellStatus" id="soldOutBtn"
                               value="SOLD_OUT" th:checked="${item.itemSellStatus.name() eq 'SOLD_OUT'}">
                        <label class="form-check-label" for="inlineRadio2">SOLD OUT</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">제목</label>
                    <input type="text" name="itemNm" class="form-control" th:value="${item.itemNm}">
                </div>
                <div class="mb-3">
                    <label class="form-label">내용</label>
                    <textarea class="form-control" name="itemDetail" rows="3" th:field="*{item.itemDetail}"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">카테고리</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemCategory" id="inlineRadio1" value="FRUIT"
                               th:checked="${item.itemCategory.name() eq 'FRUIT'}">
                        <label class="form-check-label" for="inlineRadio1">과일</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemCategory" id="inlineRadio2"
                               value="VEGETABLE" th:checked="${item.itemCategory.name() eq 'VEGETABLE'}">
                        <label class="form-check-label" for="inlineRadio2">야채/채소</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemCategory" id="inlineRadio3" value="MEAT"
                               th:checked="${item.itemCategory.name() eq 'MEAT'}">
                        <label class="form-check-label" for="inlineRadio3">고기</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemCategory" id="inlineRadio4"
                               value="SUPPLIES" th:checked="${item.itemCategory.name() eq 'SUPPLIES'}">
                        <label class="form-check-label" for="inlineRadio4">도구/기구</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="itemCategory" id="inlineRadio5" value="ETC"
                               th:checked="${item.itemCategory.name() eq 'ETC'}">
                        <label class="form-check-label" for="inlineRadio5">그 외</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">가격</label>
                    <input type="text" name="price" class="form-control" th:value="${item.price}">
                </div>
                <div class="mb-3">
                    <label class="form-label">수량</label>
                    <input type="number" name="stockNumber" class="form-control" min="0" max="99" placeholder="1"
                           th:value="${item.stockNumber}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a th:href="@{/exchange/{id}(id=${item.id})}" class="btn btn-light">Back</a>
            </form>
        </div>
    </div>
</th:block>
</html>
