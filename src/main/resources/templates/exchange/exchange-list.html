<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default-layout">
<th:block layout:fragment="content">
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">제목</th>
            <th scope="col">카테고리</th>
            <th scope="col">작성자</th>
            <th scope="col">가격</th>
            <th scope="col">수량</th>
            <th scope="col">판매상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, status : ${itemList}" th:onclick="'window.location.href=\'' + @{/exchange/{id} (id=${item.id})} + '\''" style="cursor: pointer;">
            <th scope="row" th:text="${status.index + 1}"></th>
            <td th:text="${item.itemNm}"></td>
            <td th:text="${item.itemCategory}"></td>
            <td th:text="${item.sellerNm}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.stockNumber}"></td>
            <td th:text="${item.itemSellStatus}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/exchange/new" class="btn btn-primary">등록</a>
</div>
</th:block>
</html>
