<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default-layout">
<th:block layout:fragment="content">
    <div class="container-fluid page-header wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <h1 class="display-3 mb-3 animated slideInDown">Exchange</h1>
            <nav aria-label="breadcrumb animated slideInDown">
            </nav>
        </div>
    </div>
    <div class="container-xxl py-6">
        <div class="container">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">제목</th>
                    <th scope="col">카테고리</th>
                    <th scope="col">작성자</th>
                    <th scope="col">가격</th>
                    <th scope="col">수량</th>
                    <th scope="col">판매상태</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, status : ${itemList}"
                    th:onclick="'window.location.href=\'' + @{/exchange/{id} (id=${item.id})} + '\''"
                    style="cursor: pointer;">
                    <th scope="row" th:text="${item.id}"></th>
                    <td th:text="${item.itemNm}"></td>
                    <td th:text="${item.itemCategory}"></td>
                    <td th:text="${item.sellerNm}"></td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${item.stockNumber}"></td>
                    <td th:text="${item.itemSellStatus}"></td>
                </tr>
                </tbody>
            </table>
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col">

                    </div>
                    <div class="col">
                        <nav aria-label="...">
                            <ul class="pagination pagination-sm justify-content-center">
                                <li class="page-item">
                                    <a class="page-link" th:href="@{/exchange/(page=1)}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li th:each="pageNum : ${#numbers.sequence(startPage, endPage)}" class="page-item">
                                    <a class="page-link" th:href="@{/exchange/(page=${pageNum})}"
                                       th:text="${pageNum}"></a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" th:href="@{/exchange/(page=${itemList.totalPages})}"
                                       aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col fle">
                        <a href="/exchange/new" class="btn btn-primary float-end">등록</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
